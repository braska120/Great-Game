<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germany Decisions</title>
</head>
<body>
    <h1>Germany Decisions</h1>
    <p><b>Solving the Great Depression</b></p>
    <p>Effect of the Great Depression on Our Economy: <span id="effect"></span></p>
    <button id="econDecision1">Improve the Economy</button>
    <button id="resetCycle">Reset Cycle</button>
    <br>
    <br>
    <a href="index.html">Return to Main Page</a>

<script>
    let economicHarm = localStorage.getItem("economicHarm") || "Severe";

    function updateEconomicHarm(){
        const levels = ["Severe", "Extremely High", "High", "Concerning", "Minor", "Non-Existant"];
        const currentIndex = levels.indexOf(economicHarm);
        const nextIndex = (currentIndex + 1) % levels.length;
        economicHarm = levels[nextIndex];
        document.getElementById("effect").innerHTML = economicHarm;
        localStorage.setItem("economicHarm", economicHarm);
    }

    function resetCycle() {
            // Reset the economic harm level to "Severe"
            economicHarm = "Severe";
            
            // Display the updated value
            document.getElementById("effect").innerHTML = economicHarm;

            // Save the updated value to localStorage
            localStorage.setItem("economicHarm", economicHarm);
        }
    
    document.getElementById("effect").innerHTML = economicHarm;
    document.getElementById("econDecision1").addEventListener("click", updateEconomicHarm);
    document.getElementById("resetCycle").addEventListener("click", resetCycle);

</script>



    
</body>

</html>
