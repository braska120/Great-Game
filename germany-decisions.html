    <title>Germany Decisions</title>
</head>
<body>
    <h1>Germany Decisions</h1>
    <p><b>Solving the Great Depression</b></p>
    <p>Effect of the Great Depression on Our Economy: <span id="effect"></span></p>
    <button id="econDecision1">Improve the Economy</button>
<script>
    let economicHarm = "Severe"

    function updateEconomicHarm(){
        economicHarm = "Great"
        document.getElementById("effect").innerHTML = economicHarm;
    }
    
    document.getElementById("effect").innerHTML = economicHarm;
    document.getElementById("econDecision1").addEventListener("click", updateEconomicHarm);
</script>
