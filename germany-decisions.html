    <!-- This is the button that will change a variable.-->
<p id="displayVariable">Current Variable Value: <span id="variableValue">Your Initial Value</span></p>
<button id="changeButton">Change Variable</button>
<script>
var myVariable = "Your Initial Value";
function changeVariable() {
    myVariable = "New Value";
    document.getElementById("variableValue").textContent = myVariable;
}
document.getElementById("changeButton").addEventListener("click", changeVariable);
</script>
